name: Kwhc
version: ${project.version}
main: net.kunlab.kwhc.Kwhc
api-version: 1.15
authors: [ Bun133 ]
website: https://github/TeamKun/KWHC
commands:
  v:
    description: VoteCommand
    usage: /<command> <playername>
  s:
    description: ShopCommand
    usage: /<command>
  k:
    description: Game Master Command
    usage: /<command> <s/e/start/end>
